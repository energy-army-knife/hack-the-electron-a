{% extends 'base.html' %}
{% load static %}

{%  block header %}
    <script>
        var appliance_id = {{ appliance_id }};

    </script>
{% endblock %}

{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
    <div class="container-fluid">
            <div class="row m-b-30">
                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">Device Analyser</h2>
                    </div>
                </div>
            </div>
            <div class="card card-body">
                <form action="{% url 'device_simulator' %}" method="post">
                    {% csrf_token  %}
                    <input type="hidden" name="meter-id" value="{{ meter_id }}">
                    <div class="form-group">
                        <label for="appliance-id">Choose Appliance</label>
                        <select id="appliance-id" name="appliance-name">
                            {% for appliance in all_devices %}
                                <option value={{ appliance }} id="appliance">{{ appliance }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id-time-of-day">Choose Daily Usage</label>
                        <select id="id-time-of-day" name="time-of-day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id-weekly-usage">Choose weekly Usage</label>
                        <select id="id-weekly-usage" name="weekly-usage">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id-power-appliance">Power of appliance</label>
                        <select id="id-power-appliance" name="power-appliance">
                            <option>Peak of appliance power</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-info" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
        {% if simulation %}
        <div class="container-fluid">
            <div class="text">
                <h3>New Bill: {{ dif_bill }}</h3>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
