{% extends 'base.html' %}
{% load static %}

{%  block header %}
<script>
    var pv_and_bat_data = {{ pv_and_bat_data|safe }};
    var pv_data = {{ pv_data|safe }};

    var pv_data_xy_dic = [];

    for (var i = 0; i < pv_data.length; i++) {
        if (pv_data[i]['time for return'] > 20) continue;

        pv_data_xy_dic.push({
            x: pv_data[i]['installation_cost'],
            y: Math.round(pv_data[i]['time for return']*10)/10
        });
    }

    var pv_and_bat_data_xy_dic = [];

    for (var i = 0; i < pv_and_bat_data.length; i++) {
        if (pv_and_bat_data[i]['time for return'] > 20) continue;

        pv_and_bat_data_xy_dic.push({
            x: pv_and_bat_data[i]['installation_cost'],
            y: Math.round(pv_and_bat_data[i]['time for return']*10)/10
        });
    }
</script>
{% endblock %}

</div>
{% endblock %}
